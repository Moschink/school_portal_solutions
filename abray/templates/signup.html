{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %} Sign Up | AbrayTech {% endblock %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&family=Jost:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style1.css' %}" rel="stylesheet">
</head>

<body>

<main class="main">

    <!-- Contact Section -->
    <section id="contact" class="contact section">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>Register</h2>
            <p>Create your account to get started with our services</p>
        </div>

        <div class="container" data-aos="fade-up" data-aos-delay="100">

            <div class="row gy-4">

                <div class="col-lg-7" style="min-height: 500px;">
                    <form method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
                        {% csrf_token %}
                        <div class="row gy-4" style="padding-top: 20px;">

                            <div class="col-md-6">
                                <label for="first-name" class="pb-2">First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first-name" required>
                            </div>

                            <div class="col-md-6">
                                <label for="last-name" class="pb-2">Last Name</label>
                                <input type="text" class="form-control" name="last_name" id="last-name" required>
                            </div>

                            <div class="col-md-12">
                                <label for="email" class="pb-2">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>

                            <div class="col-md-12">
                                <label for="course" class="pb-2">Course Option</label>
                                <select class="form-control" name="course" id="course" required>
                                    <option value="" disabled selected>Select your course</option>
                                    <option value="Web Development">Web Development</option>
                                    <option value="Data Science">Data Science</option>
                                    <option value="Cybersecurity">Cybersecurity</option>
                                    <option value="UI/UX Design">UI/UX Design</option>
                                    <option value="Cloud Computing">Cloud Computing</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label for="country" class="pb-2">Country</label>
                                <input type="text" class="form-control" name="country" id="country" required>
                            </div>

                            <div class="col-md-12 text-center pt-4">
                                <button type="submit" class="w-100 bg-primary">Sign Up</button>
                            </div>

                            <div class="col-md-12 text-center pt-2">
                                <p>Already have an account? <a href="{% url 'login' %}" class="text-dark"><strong>Login here</strong></a></p>
                            </div>

                        </div>
                    </form>
                </div>

                <div class="col-lg-5" style="min-height: 500px; border-radius: 10px; overflow: hidden;">
                    <img src="{% static 'assets/img/register.jpg' %}"
                         style="object-fit: cover; object-position: center; filter: blur(1px); width: 100%; height: 100%;"
                         alt="Sign Up">
                </div>

            </div>

        </div>

    </section>

</main>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
<script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

<!-- Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
