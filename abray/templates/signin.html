{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %} Login | AbrayTech {% endblock %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&family=Jost:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet"> -->

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style1.css' %}" rel="stylesheet">
</head>

<body>

    <main class="main">

        <!-- Login Section -->
        <section id="login" class="contact section">

            <div class="container section-title" data-aos="fade-up">
                <h2>Login</h2>
                <p>Access your account to manage your services</p>
            </div>

            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row gy-4">

                    <!-- Login Form -->
                    <div class="col-lg-7" style="min-height: 500px;">
                        <form method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="200">
                            {% csrf_token %}
                            <div class="row gy-5" style="padding-top: 50px;">

                                <div class="col-md-12">
                                    <label for="email" class="pb-2">Email Address</label>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div>

                                <div class="col-md-12">
                                    <label for="password" class="pb-2">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>

                                <div class="col-md-12 text-center">
                                    <button type="submit" class="w-100 bg-primary">Sign In</button>
                                </div>

                                <div class="col-md-12 text-center pt-2">
                                    <p>Don't have an account? <a href="{% url 'register' %}" class="text-dark"><strong>Create one here</strong></a></p>
                                </div>

                            </div>
                        </form>
                    </div><!-- End Login Form -->

                    <!-- Image Column -->
                    <div class="col-lg-5" style="min-height: 500px; border-radius: 10px; overflow: hidden;">
                        <img src="{% static 'assets/img/signin.jpg' %}"
                            style="object-fit: cover; object-position: center; filter: blur(1px); width: 100%; height: 100%;"
                            alt="Login Image">
                    </div>

                </div>
            </div>

        </section><!-- /Login Section -->

    </main>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script> -->

    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
